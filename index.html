<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cousinbande</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --green:#004C54;
  --neon:#00F0A8;
  --black:#0B0B0B;
  --dark:#111111;
  --silver:#A5ACAF;
  --white:#FFFFFF;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--black);
  color:var(--white);
}

/* ===== HEADER ===== */
header{
  background:linear-gradient(180deg,var(--green),#001a1d);
  padding:60px 20px 40px;
  text-align:center;
  border-bottom:4px solid var(--neon);
  position:relative;
}

header h1{
  font-family:'Oswald',sans-serif;
  font-size:4rem;
  letter-spacing:4px;
  font-weight:700;
  text-transform:uppercase;
  color:white;
  text-shadow:0 0 20px var(--neon);
}

/* FLAGS */
.flags{
  position:absolute;
  top:20px;
  right:20px;
  display:flex;
  gap:15px;
}
.flags img{
  width:38px;
  height:26px;
  cursor:pointer;
  border:2px solid var(--silver);
  transition:0.2s;
}
.flags img:hover{
  transform:scale(1.15);
  border-color:var(--neon);
}

/* SCOREBOARD STYLE */
.scoreboard{
  margin-top:25px;
  font-family:'Oswald',sans-serif;
  font-size:1.3rem;
  letter-spacing:2px;
}

.countdown{
  font-size:2rem;
  margin-top:10px;
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
}

.deadline{
  margin-top:6px;
  color:#FFD700;
}
.deadline.warning{
  color:#FF3333;
  font-weight:700;
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:50px auto;
  padding:0 20px;
}

/* CARDS */
.card{
  background:var(--dark);
  border:2px solid var(--green);
  padding:30px;
  margin-bottom:40px;
  box-shadow:0 0 25px rgba(0,240,168,0.15);
}

/* LOGIN */
input{
  width:100%;
  padding:12px;
  background:#000;
  border:1px solid var(--green);
  color:white;
  margin:12px 0;
}
button{
  padding:12px 25px;
  background:var(--neon);
  border:none;
  font-weight:700;
  cursor:pointer;
  text-transform:uppercase;
}
button:hover{
  background:white;
}

/* TABS */
.tabs{
  display:flex;
  gap:15px;
  overflow-x:auto;
  margin-bottom:25px;
}

.tab{
  padding:12px 20px;
  border:2px solid var(--green);
  cursor:pointer;
  font-family:'Oswald',sans-serif;
  letter-spacing:1px;
  white-space:nowrap;
}
.tab.active{
  background:var(--neon);
  color:black;
  font-weight:700;
}

.tab-content{
  display:none;
}
.tab-content.active{
  display:block;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  border-top:2px solid var(--green);
  color:var(--silver);
}

</style>
</head>
<body>

<header>
<div class="flags">
<img src="https://flagcdn.com/w40/de.png" onclick="setLang('de')">
<img src="https://flagcdn.com/w40/us.png" onclick="setLang('en')">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_Soviet_Union.svg/40px-Flag_of_the_Soviet_Union.svg.png"
onclick="setLang('ru')">
</div>

<h1>COUSINBANDE</h1>

<div class="scoreboard" id="eventText"></div>
<div class="countdown" id="countdown"></div>
<div class="deadline" id="deadline"></div>
</header>

<div class="container">

<div class="card" id="loginCard">
<h2 id="loginTitle"></h2>
<input type="text" id="username">
<input type="password" id="password">
<button onclick="login()" id="loginBtn"></button>
<div id="error" style="margin-top:8px;color:#ff4444;"></div>
</div>

<div id="mainContent" style="display:none;">

<div class="card">
<h2 id="futureTitle"></h2>
<div class="tabs" id="tabs"></div>
<div id="tabContents"></div>
</div>

</div>
</div>

<footer>COUSINBANDE NFL EDITION</footer>

<script>

/* ===== SPRACHEN ===== */
let lang="de";

const text={
de:{login:"Login",username:"Benutzername",password:"Passwort",
btn:"Einloggen",wrong:"Falsche Zugangsdaten!",
future:"SPIELPLAN",next:"NÄCHSTES TREFFEN:",
remaining:"NOCH",deadlineBefore:"Zusage 7 Tage vorher!",
deadlineAfter:"FRIST ABGELAUFEN!"},

en:{login:"Login",username:"Username",password:"Password",
btn:"Login",wrong:"Wrong credentials!",
future:"SCHEDULE",next:"NEXT MEETING:",
remaining:"REMAINING",deadlineBefore:"Confirm 7 days before!",
deadlineAfter:"DEADLINE PASSED!"},

ru:{login:"Вход",username:"Имя пользователя",password:"Пароль",
btn:"Войти",wrong:"Неверные данные!",
future:"РАСПИСАНИЕ",next:"СЛЕДУЮЩАЯ ВСТРЕЧА:",
remaining:"ОСТАЛОСЬ",deadlineBefore:"Подтвердить за 7 дней!",
deadlineAfter:"СРОК ИСТЁК!"}
};

function setLang(l){lang=l;applyLang();updateHeader();}
function applyLang(){
loginTitle.innerText=text[lang].login;
username.placeholder=text[lang].username;
password.placeholder=text[lang].password;
loginBtn.innerText=text[lang].btn;
futureTitle.innerText=text[lang].future;
}
applyLang();

/* LOGIN test/test */
function login(){
if(username.value==="test" && password.value==="test"){
loginCard.style.display="none";
mainContent.style.display="block";
}else error.innerText=text[lang].wrong;
}

/* TERMIN-SERIE */
function nthSaturday(year,month,n){
let d=new Date(year,month,1),c=0;
while(d.getMonth()===month){
if(d.getDay()===6){c++;if(c===n)return new Date(d.setHours(18,0,0));}
d.setDate(d.getDate()+1);
}
}
function nextEvents(count=6){
let events=[],year=new Date().getFullYear();
while(events.length<count){
events.push(nthSaturday(year,4,2));
events.push(nthSaturday(year,11,1));
year++;
}
return events.filter(e=>e>new Date());
}

const events=nextEvents();
const nextEvent=events[0];
const deadlineDate=new Date(nextEvent.getTime()-7*24*60*60*1000);

function updateHeader(){
eventText.innerHTML=text[lang].next+" "+
nextEvent.toLocaleDateString(
lang==="de"?"de-DE":lang==="ru"?"ru-RU":"en-US",
{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
updateHeader();

function updateCountdown(){
let now=new Date();
let diff=nextEvent-now;
if(diff<=0)return;
let days=Math.floor(diff/(1000*60*60*24));
countdown.innerHTML=text[lang].remaining+" "+days+" D";
if(now>=deadlineDate){
deadline.innerText=text[lang].deadlineAfter;
deadline.classList.add("warning");
}else{
deadline.innerText=text[lang].deadlineBefore;
}
}
setInterval(updateCountdown,1000);
updateCountdown();

/* TABS */
events.forEach((e,i)=>{
let tab=document.createElement("div");
tab.className="tab"+(i===0?" active":"");
tab.innerText=e.toLocaleDateString("de-DE");
tab.onclick=()=>activate(i);
tabs.appendChild(tab);

let content=document.createElement("div");
content.className="tab-content"+(i===0?" active":"");
content.innerHTML="<h3>"+e.toLocaleDateString()+"</h3>";
tabContents.appendChild(content);
});
function activate(i){
document.querySelectorAll(".tab").forEach((t,idx)=>t.classList.toggle("active",idx===i));
document.querySelectorAll(".tab-content").forEach((c,idx)=>c.classList.toggle("active",idx===i));
}

</script>
</body>
</html>
