<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cousinbande</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Inter',sans-serif;
    background:radial-gradient(circle at top,#1e293b,#0f172a 70%);
    color:#f1f5f9;
}
header{
    padding:60px 20px 40px;
    text-align:center;
    position:relative;
}
header h1{
    font-size:3.5rem;
    font-weight:700;
    background:linear-gradient(to right,#818cf8,#c084fc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* FLAGGEN */
.flags{
    position:absolute;
    top:20px;
    right:20px;
    display:flex;
    gap:10px;
}
.flags img{
    width:32px;
    height:22px;
    cursor:pointer;
    border-radius:4px;
    transition:0.2s;
}
.flags img:hover{
    transform:scale(1.1);
}

/* Header Info */
.badge{
    margin-top:20px;
    display:inline-block;
    padding:12px 25px;
    border-radius:50px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
}
.countdown{margin-top:20px;font-weight:600;}
.deadline{margin-top:10px;color:#fbbf24;}
.deadline.warning{color:#ef4444;font-weight:700;}

.container{
    max-width:1000px;
    margin:40px auto;
    padding:0 20px;
}
.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(25px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
}
.content-card{display:none;margin-top:40px;}

input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:none;
    margin:10px 0;
}
button.primary{
    padding:10px 25px;
    border:none;
    border-radius:12px;
    background:white;
    color:#4f46e5;
    font-weight:600;
    cursor:pointer;
}
footer{
    text-align:center;
    padding:40px;
    color:#64748b;
}
</style>
</head>

<body>

<header>

<div class="flags">
<img src="https://flagcdn.com/w40/de.png" onclick="setLanguage('de')" title="Deutsch">
<img src="https://flagcdn.com/w40/us.png" onclick="setLanguage('en')" title="English">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_Soviet_Union.svg/40px-Flag_of_the_Soviet_Union.svg.png"
onclick="setLanguage('ru')" title="–†—É—Å—Å–∫–∏–π">
</div>

<h1>Cousinbande</h1>
<div class="badge" id="eventDate"></div>
<div class="countdown" id="countdown"></div>
<div class="deadline" id="deadlineNotice"></div>

</header>

<div class="container">

<div class="card" id="loginCard">
<h2 id="loginTitle"></h2>
<input type="text" id="username">
<input type="password" id="password">
<button class="primary" onclick="checkLogin()" id="loginButton"></button>
<div id="errorMsg" style="color:#ffcccc;"></div>
</div>

<div class="card content-card" id="contentCard">
<h2 id="meetingTitle"></h2>
<p id="uploadText"></p>
<input type="file">
</div>

</div>

<footer>¬© 2026 Cousinbande</footer>

<script>

// ===== SPRACHEN =====
let currentLang="de";

const translations={
de:{
login:"Login",
username:"Benutzername",
password:"Passwort",
loginButton:"Einloggen",
meeting:"Letztes Treffen",
upload:"Fotos & Erinnerungen üì∏",
wrong:"Falsche Zugangsdaten!",
next:"N√§chstes Treffen:",
countdown:"Noch",
deadlineBefore:"Bitte sp√§testens 7 Tage vorher zusagen.",
deadlineAfter:"‚ö†Ô∏è Zusagefrist erreicht!"
},
en:{
login:"Login",
username:"Username",
password:"Password",
loginButton:"Login",
meeting:"Last Meeting",
upload:"Photos & Memories üì∏",
wrong:"Wrong credentials!",
next:"Next Meeting:",
countdown:"Remaining",
deadlineBefore:"Please confirm at least 7 days before.",
deadlineAfter:"‚ö†Ô∏è Confirmation deadline reached!"
},
ru:{
login:"–í—Ö–æ–¥",
username:"–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è",
password:"–ü–∞—Ä–æ–ª—å",
loginButton:"–í–æ–π—Ç–∏",
meeting:"–ü–æ—Å–ª–µ–¥–Ω—è—è –≤—Å—Ç—Ä–µ—á–∞",
upload:"–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –∏ –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è üì∏",
wrong:"–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!",
next:"–°–ª–µ–¥—É—é—â–∞—è –≤—Å—Ç—Ä–µ—á–∞:",
countdown:"–û—Å—Ç–∞–ª–æ—Å—å",
deadlineBefore:"–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É—á–∞—Å—Ç–∏–µ –º–∏–Ω–∏–º—É–º –∑–∞ 7 –¥–Ω–µ–π.",
deadlineAfter:"‚ö†Ô∏è –°—Ä–æ–∫ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –∏—Å—Ç—ë–∫!"
}
};

function setLanguage(lang){
currentLang=lang;
applyLanguage();
updateCountdown();
updateEventText();
}

function applyLanguage(){
const t=translations[currentLang];
document.getElementById("loginTitle").innerText=t.login;
document.getElementById("username").placeholder=t.username;
document.getElementById("password").placeholder=t.password;
document.getElementById("loginButton").innerText=t.loginButton;
document.getElementById("meetingTitle").innerText=t.meeting;
document.getElementById("uploadText").innerText=t.upload;
}

applyLanguage();

// ===== LOGIN test/test =====
function checkLogin(){
if(document.getElementById("username").value==="test" &&
document.getElementById("password").value==="test"){
document.getElementById("loginCard").style.display="none";
document.getElementById("contentCard").style.display="block";
}else{
document.getElementById("errorMsg").innerText=
translations[currentLang].wrong;
}
}

// ===== TERMIN-SERIE =====
function getNthSaturday(year,month,n){
let date=new Date(year,month,1);
let count=0;
while(date.getMonth()===month){
if(date.getDay()===6){
count++;
if(count===n)return new Date(date.setHours(18,0,0));
}
date.setDate(date.getDate()+1);
}
}

function getNextEvent(){
const now=new Date();
const year=now.getFullYear();
const may=getNthSaturday(year,4,2);
const dec=getNthSaturday(year,11,1);
if(now<may)return may;
if(now<dec)return dec;
return getNthSaturday(year+1,4,2);
}

const eventDate=getNextEvent();
const deadlineDate=new Date(eventDate.getTime()-7*24*60*60*1000);

function updateEventText(){
document.getElementById("eventDate").innerHTML=
translations[currentLang].next+" "+
eventDate.toLocaleDateString(
currentLang==="de"?"de-DE":
currentLang==="ru"?"ru-RU":"en-US",
{weekday:"long",day:"numeric",month:"long",year:"numeric"}
);
}

updateEventText();

// ===== COUNTDOWN =====
function updateCountdown(){
const now=new Date().getTime();
const distance=eventDate-now;
if(distance<=0){
document.getElementById("countdown").innerHTML="üéâ";
return;
}
const days=Math.floor(distance/(1000*60*60*24));
const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));

document.getElementById("countdown").innerHTML=
`‚è≥ ${translations[currentLang].countdown} ${days}d ${hours}h`;

if(now>=deadlineDate){
document.getElementById("deadlineNotice").innerHTML=
translations[currentLang].deadlineAfter;
}else{
document.getElementById("deadlineNotice").innerHTML=
translations[currentLang].deadlineBefore;
}
}

setInterval(updateCountdown,1000);
updateCountdown();

</script>

</body>
</html>
